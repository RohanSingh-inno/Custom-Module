RoutingModule.static:
  path: '/static'
  defaults:
    _controller: 'Drupal\RoutingModule\Controller\RoutingController::static'
    _title: 'Static Page'
  requirements:
    _permission: 'Permissions Check'  

RoutingModule.campaign:
  path: '/campaign/value/{user}'    
  defaults:
    _controller: 'Drupal\RoutingModule\Controller\RoutingController::campaign'
    _title: 'Campaign Page'
  requirements:
    _permission: 'access content'  