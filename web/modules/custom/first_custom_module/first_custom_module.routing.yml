first_custom_module.Page1:
  path: '/Page1'
  defaults:
    _controller: 'Drupal\first_custom_module\Controller\BasicPageController::Page1'
    _title: 'Custom module'
  requirements:
    _permission: 'information permission'  

first_custom_module.Page2:
  path: '/Page2'
  defaults:
    _controller: 'Drupal\first_custom_module\Controller\BasicPageController::Page2'
    _title: 'Custom module'
  requirements:
    _permission: 'access content' 

custom-form-data:
  path: '/admin/config/customForm'
  defaults:
    _form: '\Drupal\first_custom_module\Form\customForm'
    _title: 'Custom Form'
  requirements:
    _permission: 'access content'           